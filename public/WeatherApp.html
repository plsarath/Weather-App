<html ng-app="WeatherApp">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.angularjs.org/1.6.1/angular.min.js"></script>
    <script src="WeatherApp.js"></script>
    <script src="services/WeatherServices.js"></script>
    <script src="controllers/LoginController.js"></script>
    <script src="controllers/WeatherController.js"></script>
    <style>
        .ws-top-space-15{
            margin-top:15px;
        }
    </style>

    
</head>

  

    <div ng-controller="LoginController as lCtrl">
        
        <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand">Weather App</a>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                    <li><a data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-log-in" ></span> Login</a></li>
                    
                
                    </ul>
                </div>
                
        </nav>
        <div class="container">
          <div class="modal fade" id="myModal" role="dialog" data-backdrop="static">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close"  data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Login</h4>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="row">
                                        <div class="col-md-2"><label> Username </label></div>
                                        <div class="col-md-5"><input type="text" class="form-control" ng-model="lCtrl.userName"></div>
                                        
                                    </div>
                                    <div class="row ws-top-space-15">
                                        <div class="col-md-12"></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-2"><label> Password </label></div>
                                        <div class="col-md-5"><input type="text" class="form-control" ng-model="lCtrl.password"></div>
                                    </div>
                                    <div class="row ws-top-space-15">
                                        <div class="col-md-3"></div>
                                        <div class="col-md-3"><button ng-click="lCtrl.login()" data-dismiss="modal" class="btn btn-primary">Login</button></div>
                                    </div>


                                </form>
                            </div>
                        
                        </div>
                    
                    </div> 
            </div>
        </div>
         
    </div>    <!-- LoginController -->    
    

      <div ng-controller="WeatherController as wCtrl" ng-cloak="true">
            <div class="container" ng-if="wCtrl.authToken.length > 0" >
                <div class="row">
                    <div class="col-md-1 ws-top-space-15"><label>Enter City</label></div>
                    <div class="col-md-4">
                           
                        <select ng-model="wCtrl.selectedCity" ng-change="wCtrl.displayWeather(wCtrl.selectedCity)" class="form-control" ng-options="city.name as city.name for city in ::wCtrl.cities"></select></div>
                   
                </div>
                <div ng-show="wCtrl.weatherData.main">
                    <div class="row" >
                    <div class="col-md-2" ><h2>{{wCtrl.selectedCity}}</h2></div> 
                    
                    <div class="col-md-1 ws-top-space-15" ><img ng-src="{{wCtrl.icon}}"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-1"> {{wCtrl.weatherData.main.temp}}&#8451;</div> 
                    </div>
                    <div class="row ws-top-space-15">
                        <div class="col-md-2"><label>Description :</label></div> 
                        <div class="col-md-4"> {{wCtrl.weatherData.weather[0].description}}</div> 
                    </div>
                </div>
             
            </div>
               
              
    </div>
    
</html>
